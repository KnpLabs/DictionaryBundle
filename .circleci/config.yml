---
version: 2

composer_lower: &composer_lower
  run: |
    composer global require hirak/prestissimo --no-progress
    composer update --prefer-lowest --prefer-stable

composer_highter: &composer_highter
  run: |
    composer global require hirak/prestissimo --no-progress
    composer update

tests: &tests
  run: |
      echo "PHP version"
      php --version
      echo "PHPSpec tests"
      vendor/bin/phpspec run -v
      echo ""
      echo "Integration tests"
      echo ""
      vendor/bin/symfony-integration-checker check
      echo ""
      echo "Linter tests"
      echo ""
      vendor/bin/php-cs-fixer fix --diff || (echo "Coding standards are not respected. Run 'vendor/bin/php-cs-fixer fix'" && exit 1)

jobs:

  php 7.2:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *composer_highter
      - <<: *tests

  php 7.2 with lowest dependencies:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *composer_lower
      - <<: *tests

  php 7.3:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *composer_highter
      - <<: *tests

  php 7.3 with lowest dependencies:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *composer_lower
      - <<: *tests

  php 7.4:
    docker:
      - image: circleci/php:7.4
    steps:
      - checkout
      - <<: *composer_highter
      - <<: *tests

  php 7.4 with lowest dependencies:
    docker:
      - image: circleci/php:7.4
    steps:
      - checkout
      - <<: *composer_lower
      - <<: *tests

workflows:
  version: 2
  workflow:
    jobs:
      - php 7.2
      - php 7.2 with lowest dependencies:
          requires:
            - php 7.2
      - php 7.3
      - php 7.3 with lowest dependencies:
          requires:
            - php 7.3
      - php 7.4
      - php 7.4 with lowest dependencies:
          requires:
            - php 7.4
