---
version: 2

composer_lower: &composer_lower
  run: |
    composer global require hirak/prestissimo --no-progress
    composer update --prefer-lowest --prefer-stable

composer_highter: &composer_highter
  run: |
    composer global require hirak/prestissimo --no-progress
    composer update

phive: &phive
  run: |
      wget https://phar.io/releases/phive.phar
      wget https://phar.io/releases/phive.phar.asc
      gpg --keyserver hkps.pool.sks-keyservers.net --recv-keys 0x9B2D5D79
      gpg --verify phive.phar.asc phive.phar
      chmod +x phive.phar
      sudo mv phive.phar /usr/bin/phive
      phive install --trust-gpg-keys CF1A108D0E7AE720

tests: &tests
  run: |
      echo "PHP version"
      php --version
      echo ""
      echo "Static analysis"
      echo ""
      tools/phpstan analyse
      echo "Phpspec tests"
      vendor/bin/phpspec run -v
      echo ""
      echo "Integration tests"
      echo ""
      vendor/bin/symfony-integration-checker check
      echo ""
      echo "Twig Linter"
      echo ""
      bin/lint-twig src/
      echo ""
      echo "Linter tests"
      echo ""
      vendor/bin/php-cs-fixer fix --diff --dry-run

jobs:

  php 7.2:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *phive
      - <<: *composer_highter
      - <<: *tests

  php 7.2 with lowest dependencies:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *phive
      - <<: *composer_lower
      - <<: *tests

  php 7.3:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *phive
      - <<: *composer_highter
      - <<: *tests

  php 7.3 with lowest dependencies:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *phive
      - <<: *composer_lower
      - <<: *tests

  php 7.4:
    docker:
      - image: circleci/php:7.4
    steps:
      - checkout
      - <<: *phive
      - <<: *composer_highter
      - <<: *tests

  php 7.4 with lowest dependencies:
    docker:
      - image: circleci/php:7.4
    steps:
      - checkout
      - <<: *phive
      - <<: *composer_lower
      - <<: *tests

workflows:
  version: 2
  workflow:
    jobs:
      - php 7.2
      - php 7.2 with lowest dependencies:
          requires:
            - php 7.2
      - php 7.3
      - php 7.3 with lowest dependencies:
          requires:
            - php 7.3
      - php 7.4
      - php 7.4 with lowest dependencies:
          requires:
            - php 7.4
